<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VAZ PRÉ-MOLDADOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #0056b3;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 2px solid #e9ecef;
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 0 0.2rem rgba(0,86,179,0.25);
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 1.1rem;
            color: #6c757d;
            z-index: 2;
        }
        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background: #0056b3;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #004494;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Vaz Pré-Moldados</h2>
        
        <form id="loginForm">
            <div class="position-relative">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="form-control" id="username" placeholder="Usuário" required>
            </div>
            
            <div class="position-relative">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn-login">
                Entrar <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'premoldadosvaz@gmail.com' && password === 'vaz2018') {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'menu.html';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });
    </script>
</body>
</html>
