<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes - Vaz Pré-Moldados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Cadastro de Clientes</h2>
            <a href="menu.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <form id="clientForm" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="col-md-6">
                <label class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
            <div class="col-12">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="col-md-4">
                <label class="form-label">Bairro</label>
                <input type="text" class="form-control" id="neighborhood">
            </div>
            <div class="col-md-4">
                <label class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar Cliente</button>
            </div>
        </form>

        <div class="table-container">
            <h3>Clientes Cadastrados</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Cidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clientTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.href = './index.html';
                return;
            }

            loadClients();

            document.getElementById('clientForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const client = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    cep: document.getElementById('cep').value,
                    address: document.getElementById('address').value,
                    neighborhood: document.getElementById('neighborhood').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value
                };

                let clients = JSON.parse(localStorage.getItem('clients') || '[]');
                clients.push(client);
                localStorage.setItem('clients', JSON.stringify(clients));

                loadClients();
                this.reset();
                alert('Cliente cadastrado com sucesso!');
            });

            // CEP Auto-complete
            document.getElementById('cep').addEventListener('blur', function() {
                const cep = this.value.replace(/\D/g, '');
                if (cep.length === 8) {
                    fetch(`https://viacep.com.br/ws/${cep}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('address').value = data.logradouro;
                            document.getElementById('neighborhood').value = data.bairro;
                            document.getElementById('city').value = data.localidade;
                            document.getElementById('state').value = data.uf;
                        });
                }
            });
        });

        function loadClients() {
            const clients = JSON.parse(localStorage.getItem('clients') || '[]');
            const tableBody = document.getElementById('clientTable');
            tableBody.innerHTML = '';

            clients.forEach((client, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${client.name}</td>
                    <td>${client.phone}</td>
                    <td>${client.email}</td>
                    <td>${client.city}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteClient(${index})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteClient(index) {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                let clients = JSON.parse(localStorage.getItem('clients') || '[]');
                clients.splice(index, 1);
                localStorage.setItem('clients', JSON.stringify(clients));
                loadClients();
            }
        }
    </script>
</body>
</html>
