<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Vaz Pré-Moldados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --background-color: #f8f9fa;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .menu-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 40px;
            background: white;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        .menu-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .menu-item {
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: #e9ecef;
        }

        .menu-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .menu-item h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .menu-item p {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <div class="menu-header">
                <h1 class="text-primary">VAZ PRÉ-MOLDADOS</h1>
                <p class="text-muted">Sistema de Gestão</p>
            </div>

            <div class="menu-grid">
                <a href="cadastro-cliente.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <h3>Cadastro de Clientes</h3>
                    <p>Gerenciar informações dos clientes</p>
                </a>

                <a href="cadastro-produto.html" class="menu-item">
                    <i class="fas fa-box"></i>
                    <h3>Cadastro de Produtos</h3>
                    <p>Gerenciar catálogo de produtos</p>
                </a>

                <a href="recibo.html" class="menu-item">
                    <i class="fas fa-file-invoice"></i>
                    <h3>Gerar Recibo</h3>
                    <p>Criar novo recibo ou orçamento</p>
                </a>

                <a href="#" class="menu-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <h3>Sair</h3>
                    <p>Encerrar sessão</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.href = './index.html';
                return;
            }

            // Logout functionality
            document.getElementById('logout').addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('loggedIn');
                window.location.href = './index.html';
            });
        });
    </script>
</body>
</html>
