<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Vaz Pré-Moldados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --background-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .menu-container {
            max-width: 100%;
            margin: 15px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .menu-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .menu-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .menu-item {
            background: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .menu-item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary-color), #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .menu-item h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .menu-item p {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-item {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Media Queries para Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .menu-container {
                margin: 10px;
                padding: 15px;
            }

            .menu-header h1 {
                font-size: 1.8rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .menu-item {
                padding: 20px;
            }

            .menu-item i {
                font-size: 2rem;
            }

            .menu-item h3 {
                font-size: 1.1rem;
            }
        }

        /* Efeito de Toque para Mobile */
        @media (hover: none) {
            .menu-item:active {
                background-color: #f8f9fa;
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>VAZ PRÉ-MOLDADOS</h1>
            <p class="text-muted">Sistema de Gestão</p>
        </div>

        <div class="menu-grid">
            <a href="cadastro-cliente.html" class="menu-item">
                <i class="fas fa-users"></i>
                <h3>Clientes</h3>
                <p>Gerenciar cadastros</p>
            </a>

            <a href="cadastro-produto.html" class="menu-item">
                <i class="fas fa-box"></i>
                <h3>Produtos</h3>
                <p>Catálogo e preços</p>
            </a>

            <a href="recibo.html" class="menu-item">
                <i class="fas fa-file-invoice"></i>
                <h3>Recibos</h3>
                <p>Gerar documentos</p>
            </a>

            <a href="recibos-gerados.html" class="menu-item">
                <i class="fas fa-folder-open"></i>
                <h3>Recibos Gerados</h3>
                <p>Histórico de documentos</p>
            </a>

            <a href="balanco.html" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <h3>Balanço</h3>
                <p>Relatório financeiro</p>
            </a>

            <a href="despesas.html" class="menu-item">
                <i class="fas fa-money-bill-wave"></i>
                <h3>Despesas</h3>
                <p>Controle de gastos</p>
            </a>

            <!-- Alterar o link de Sair para usar onclick ao invés de href -->
                <div class="menu-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <h3>Sair</h3>
                    <p>Encerrar sessão</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se usuário está logado
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Limpa os dados do cliente ao entrar no menu
            sessionStorage.removeItem('receiptClient');
        });

        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
